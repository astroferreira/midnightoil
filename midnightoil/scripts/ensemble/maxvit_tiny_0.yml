trainingPlan:
    runName: 'ViT'
    epochs: 5
    initialEpoch: 0
    batchSize: 512
    dataPath: TNG2023_32/train/CFIS_2023_train_stage1_0
    evalPath: TNG2023_32/test/CFIS_2023_test_stage1_0
    tfrecordsColumns: 'y'
    optmization: false
    distributed: false
    train_size: 499512
    test_size: 1248800
    from-epoch: 0

learningRateScheduler:
    scheduler: WarmUpCosine
    warmupEpochs: 10
    cycleEpochs: 50
    lowerLR: 1.0e-5
    upperLR: 1.0e-3

modelName: 'MaxViT'
model:
    name: 'MaxViT_STAGE1_Ensemble_0'
    include_top: true
    input_size: [128, 128]
    patch_size: 4
    channels: 1
    num_classes: 2
    embed_dim: 12
    window_size: 8
    mlp_ratio: 4
    qkv_bias: false
    qk_scale: false
    drop_rate: 0.1
    attn_drop_rate: 0.0
    drop_path_rate: 0.0
    ape: true
    patch_norm: true
    depths: [2, 2, 4, 2]
    num_heads: [3, 6, 12, 24]
    classification: true

augmentation:
    num_layers: 2
    flip: 1.0
    rotate90: 1.0
    rotate: 0.7
    shear_x: 0.7
    shear_y: 0.7
    oclusion: 0.7
    zoom: 0.0

metrics: ['accuracy']
optimizer: Lion
loss: 'binary_crossentropy'
from-epoch: 0
