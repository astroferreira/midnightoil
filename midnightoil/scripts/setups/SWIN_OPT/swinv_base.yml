basePath: /localscratch/ferreira.6077893.0
trainingPlan:
    runName: 'ViT'
    epochs: 300
    initialEpoch: 0
    batchSize: 2048
    dataPath: /localscratch/ferreira.6077893.0/TNG2023_32/train
    evalPath: /localscratch/ferreira.6077893.0/TNG2023_32/test/
    tfrecordsColumns: ['y']
    optmization: false
    distributed: false
    train_size: 6471610
    test_size: 744800
    from-epoch: 0

learningRateScheduler:
    scheduler: WarmUpCosine
    warmupEpochs: 20
    cycleEpochs: 120
    lowerLR: 1.0e-5
    upperLR: 1.0e-3

modelName: 'SwinTransformer'
model:
    name: 'swinv2_base'
    include_top: true
    input_size: [128, 128]
    patch_size: 4
    channels: 1
    num_classes: 2
    embed_dim: 96
    window_size: 4
    mlp_ratio: 4
    qkv_bias: false
    qk_scale: false
    drop_rate: 0.1
    attn_drop_rate: 0.1
    drop_path_rate: 0.1
    ape: false
    patch_norm: true
    depths: [2,2,6,2]
    num_heads: [1, 2, 6, 12]
    classification: true

augmentation:
    num_layers: 2
    flip: 1.0
    rotate90: 1.0
    rotate: 0.7
    shear_x: 0.7
    shear_y: 0.7
    oclusion: 0.7
    zoom: 0.0

metrics: ['accuracy']
optimizer: AdamWCA
loss: 'binary_crossentropy'
from-epoch: 0
