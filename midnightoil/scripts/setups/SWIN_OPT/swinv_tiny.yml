basePath: /home/ferreira/projects/def-sellison/ferreira/CFISML/
trainingPlan:
    runName: 'ViT'
    epochs: 300
    initialEpoch: 0
    batchSize: 64
    dataPath: /home/ferreira/projects/rrg-jfncc/ferreira/datasets/TNG2023/train/
    evalPath: /home/ferreira/projects/rrg-jfncc/ferreira/datasets/TNG2023/test/
    tfrecordsColumns: ['y']
