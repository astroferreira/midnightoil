augmentation:
    num_layers: 2
    flip: 1.0
    rotate90: 1.0
    rotate: 0.7
    shear_x: 0.7
    shear_y: 0.7
    oclusion: 0.7
    zoom: 0.0

metrics: ['accuracy']
