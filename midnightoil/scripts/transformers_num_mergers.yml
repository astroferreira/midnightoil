basePath: /home/ppxlf2/sources/midnightoil
trainingPlan:
    runName: 'ViT'
    epochs: 400
    initialEpoch: 0
    batchSize: 128
    dataPath: /home/ppxlf2/data/SDSS64/
    tfrecordsColumns: ['N_major_mergers_aug']
    distributed: false

learningRateScheduler:
    scheduler: WarmUpCosine
    warmupSteps: 7780
    cycleSteps: 77800
    lowerLR: 1.0e-5
    upperLR: 1.0e-2

modelName: 'SwinTransformer'
model:
    num_classes: 3
    embed_dim: 30
    window_size: 4
    depths: [2, 2, 6, 2]
    input_size: [64, 64]
    num_heads: [1, 3, 6, 12]
    classification: true

metrics: ['categorical_accuracy']
optimizer: NesterovSGD
loss: 'categorical_crossentropy'
from-epoch: 0
