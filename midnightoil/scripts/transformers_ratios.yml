basePath: /home/ppxlf2/sources/midnightoil
trainingPlan:
    runName: 'ViT'
    epochs: 400
    initialEpoch: 0
    batchSize: 256
    dataPath: /home/ppxlf2/data/data_ratios/
    tfrecordsColumns: ['ratios_log']
    distributed: false

learningRateScheduler:
    scheduler: WarmUpCosine
    warmupSteps: 7780
    cycleSteps: 77800
    lowerLR: 1.0e-5
    upperLR: 1.0e-2

modelName: 'SwinTransformer'
model:
    model_name: 'swin_large'
    include_top: true
    input_size: [64, 64]
    patch_size: 4
    channels: 3
    num_classes: 1
    embed_dim: 30
    window_size: 4
    mlp_ratio: 4
    qkv_bias: true
    qk_scale: true
    drop_rate: 0.1
    attn_drop_rate: 0.1
    drop_path_rate: 0.1
    ape: false
    patch_norm: true
    depths: [2, 2, 6, 2]
    num_heads: [1, 3, 6, 12]
    classification: false

augmentation:
    flip: 0.5
    rotate90: 0.5
    rotate: 0.8
    shear_x: 0.6
    shear_y: 0.6
    oclusion: 0.7

metrics: ['MSE', 'MAE']
optimizer: NesterovSGD
loss: 'MAE'
